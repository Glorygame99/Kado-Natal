<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Mystery Box Natal Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #d62828, #f77f00, #fcbf49);
        background-size: 300% 300%;
        animation: gradient 10s ease infinite;
        text-align: center;
        color: #fff;
        padding: 20px;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        font-size: 28px;
        margin-top: 10px;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        width: 100%;
        max-width: 420px;
        margin: 20px auto;
    }

    .box {
        background: url('https://i.imgur.com/4bX8z6X.png');
        background-size: cover;
        width: 100%;
        padding-bottom: 100%;
        border-radius: 12px;
        position: relative;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .spin {
        animation: spin 1s ease;
    }

    @keyframes spin {
        0% { transform: rotateY(0deg) scale(1); }
        50% { transform: rotateY(180deg) scale(1.1); }
        100% { transform: rotateY(360deg) scale(1); }
    }

    /* POPUP */
    #popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    #popup-content {
        background: #fff;
        width: 90%;
        max-width: 350px;
        border-radius: 16px;
        padding: 25px;
        text-align: center;
        color: #333;
        box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        animation: pop 0.25s ease;
    }

    @keyframes pop {
        0% { transform: scale(0.6); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    input {
        padding: 12px;
        width: 92%;
        border-radius: 10px;
        border: 1px solid #aaa;
        margin-top: 10px;
        font-size: 16px;
    }

    button {
        margin-top: 15px;
        padding: 12px 20px;
        width: 100%;
        border: none;
        background: #d62828;
        color: white;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #a4161a;
    }
</style>
</head>
<body>

<h1>üéÑ Mystery Box Hadiah Natal üéÅ</h1>
<p>Klik salah satu box untuk memutar & membuka hadiah!</p>

<div class="grid">
    <div class="box" onclick="clickBox(this)"></div>
    <div class="box" onclick="clickBox(this)"></div>
    <div class="box" onclick="clickBox(this)"></div>
    <div class="box" onclick="clickBox(this)"></div>
    <div class="box" onclick="clickBox(this)"></div>
    <div class="box" onclick="clickBox(this)"></div>
    <div class="box" onclick="clickBox(this)"></div>
    <div class="box" onclick="clickBox(this)"></div>
    <div class="box" onclick="clickBox(this)"></div>
</div>

<!-- POPUP -->
<div id="popup">
    <div id="popup-content">
        <h2>üéÅ Masukkan Kode Hadiah</h2>
        <input type="text" id="kodeInput" placeholder="Contoh: XMAS01">
        <button onclick="cekKode()">CEK HADIAH</button>
        <button onclick="tutupPopup()" style="background:#555;margin-top:6px;">Tutup</button>
    </div>
</div>

<script>
// =========================
// KODE ‚Üí HADIAH
// =========================
const hadiah = {
    "XMAS01": "Hadiah 50.000 üéÅ",
    "XMAS02": "Hadiah 100.000 üîî",
    "XMAS03": "Hadiah 150.000 üéâ",
    "NATALA": "Boneka Natal üß∏",
    "VIP01": "Hadiah Premium 250.000 ‚≠ê",
    "VIP02": "Smartwatch üéÑ",
    "VIP03": "Voucher Belanja 100.000 üõçÔ∏è",
    "BOX999": "Hadiah Misterius ‚ú®"
};

// =========================
// ANIMASI BOX SPIN
// =========================
function clickBox(el) {
    el.classList.add("spin");

    setTimeout(() => {
        el.classList.remove("spin");
        document.getElementById("popup").style.display = "flex";
    }, 900); // waktu spin
}

// =========================
// POPUP CONTROL
// =========================
function tutupPopup() {
    document.getElementById("popup").style.display = "none";
}

// =========================
// CEK KODE
// =========================
function cekKode() {
    let kode = document.getElementById("kodeInput").value.trim().toUpperCase();

    if (hadiah[kode]) {
        alert("üéâ SELAMAT!\nKode: " + kode + "\nHadiah: " + hadiah[kode]);
        tutupPopup();
    } else {
        alert("‚ùå Kode tidak valid.");
    }
}
</script>

</body>
</html>
