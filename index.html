<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KADO NATAL GLORYGAME99</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      background-image: url('backgroundnatal.jpg'); /* Ganti dengan gambar yang diunggah */
      background-size: cover;
      animation: snow 20s linear infinite;
      opacity: 0.6;
    }

    @keyframes snow {
      0% { background-position: 0 0; }
      100% { background-position: 0 1000px; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      background: #333;
      border: 2px solid #555;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #fff;
      cursor: not-allowed;
    }

    .box.active {
      cursor: pointer;
      background: #444;
    }

    button {
      padding: 10px 15px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff8533;
    }

    button:disabled {
      background-color: #888;
    }
  </style>
</head>
<body>
  <div class="snow"></div>
  <div class="container">
    <h1>üéÅ KADO NATAL GLORYGAME99 üéÅ</h1>
    <div class="grid" id="grid"></div>
    <div class="controls">
      <button id="startBtn">Mulai</button>
      <button id="showAllBtn">Tampilkan Semua Hadiah</button>
    </div>
  </div>

  <script>
    const hadiahList = [
      { nama: "Voucher 10%", kode: "HDH-10A" },
      { nama: "Diskon 25%", kode: "HDH-25B" },
      { nama: "Hadiah Misterius", kode: "HDH-MST" },
      { nama: "Gratis Ongkir", kode: "HDH-ONG" },
      { nama: "Voucher Rp50.000", kode: "HDH-50K" },
      { nama: "Merch Eksklusif", kode: "HDH-MCH" },
      { nama: "Voucher 15%", kode: "HDH-15C" },
      { nama: "Hadiah Spesial", kode: "HDH-SPC" },
      { nama: "Kejutan Besar", kode: "HDH-BIG" }
    ];

    const grid = document.getElementById("grid");
    const startBtn = document.getElementById("startBtn");
    const showAllBtn = document.getElementById("showAllBtn");

    let started = false;

    // Buat kotak hadiah
    hadiahList.forEach((item, index) => {
      const div = document.createElement("div");
      div.classList.add("box");
      div.dataset.index = index;
      div.textContent = "üéÅ"; // Menampilkan simbol hadiah
      div.onclick = () => revealBox(div);
      grid.appendChild(div);
    });

    // Fungsi mulai game
    startBtn.onclick = () => {
      started = true;
      document.querySelectorAll(".box").forEach((box) => {
        box.classList.add("active");
      });
      alert("Game dimulai! Klik kotak untuk membuka hadiah.");
    };

    // Fungsi mengungkap hadiah setelah kode klaim dimasukkan
    function revealBox(box) {
      if (!started || box.classList.contains("revealed")) return;

      const hadiah = hadiahList[box.dataset.index];
      const kodeInput = prompt(`Masukkan kode untuk klaim hadiah ini:`);

      if (kodeInput === hadiah.kode) {
        box.classList.add("revealed");
        box.textContent = hadiah.nama; // Tampilkan hadiah di dalam kotak
      } else {
        alert("Kode salah! Coba lagi.");
      }
    }

    // Fungsi untuk menampilkan semua hadiah
    showAllBtn.onclick = () => {
      document.querySelectorAll(".box").forEach((box, i) => {
        box.classList.add("revealed");
        box.textContent = hadiahList[i].nama;
      });
    };
  </script>
</body>
</html>
