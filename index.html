<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Hadiah 3x3</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0a0a0a 60%, #000);
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/MXy7qS3.png'); /* Ganti dengan gambar salju yang valid */
      animation: snow 20s linear infinite;
      opacity: 0.6;
    }
    @keyframes snow {
      0% { background-position: 0 0; }
      100% { background-position: 0 1000px; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 40px auto;
    }

    .box {
      width: 100px;
      height: 100px;
      background: #222;
      border: 2px solid #555;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: not-allowed;
      transition: transform 0.3s, background 0.3s;
    }

    .box.active {
      cursor: pointer;
      background: linear-gradient(145deg, #333, #111);
    }

    .box.revealed {
      background: #28a745;
      color: #fff;
      transform: rotateY(180deg);
    }

    .controls {
      margin-top: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #ff6600;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #ff8533;
    }
  </style>
</head>
<body>
  <div class="snow"></div>
  <h1>üéÅ Game Hadiah 3x3 üéÅ</h1>
  <div class="grid" id="grid"></div>

  <div class="controls">
    <button id="startBtn">Mulai</button>
    <button id="showAllBtn">Tampilkan Hadiah</button>
  </div>

  <script>
    const hadiahList = [
      { nama: "Voucher 10%", kode: "HDH-10A" },
      { nama: "Diskon 25%", kode: "HDH-25B" },
      { nama: "Hadiah Misterius", kode: "HDH-MST" },
      { nama: "Gratis Ongkir", kode: "HDH-ONG" },
      { nama: "Voucher Rp50.000", kode: "HDH-50K" },
      { nama: "Merch Eksklusif", kode: "HDH-MCH" },
      { nama: "Voucher 15%", kode: "HDH-15C" },
      { nama: "Hadiah Spesial", kode: "HDH-SPC" },
      { nama: "Kejutan Besar", kode: "HDH-BIG" }
    ];

    const grid = document.getElementById('grid');
    const startBtn = document.getElementById('startBtn');
    const showAllBtn = document.getElementById('showAllBtn');
    let started = false;

    // Buat 9 kotak
    hadiahList.forEach((item, index) => {
      const div = document.createElement('div');
      div.classList.add('box');
      div.dataset.index = index;
      div.textContent = 'üéÅ';
      div.onclick = () => revealBox(div);
      grid.appendChild(div);
    });

    // Fungsi Mulai
    startBtn.onclick = () => {
      started = true;
      document.querySelectorAll('.box').forEach(b => b.classList.add('active'));
      alert("Game dimulai! Klik kotak untuk membuka hadiah.");
    };

    // Fungsi untuk mengungkap hadiah
    function revealBox(box) {
      if (!started || box.classList.contains('revealed')) return;
      const hadiah = hadiahList[box.dataset.index];
      const kodeInput = prompt(`Masukkan kode untuk klaim hadiah ini:`);
      if (kodeInput === hadiah.kode) {
        box.classList.add('revealed');
        box.textContent = hadiah.nama;
      } else {
        alert("Kode salah!");
      }
    }

    // Tampilkan Semua Hadiah
    showAllBtn.onclick = () => {
      document.querySelectorAll('.box').forEach((b, i) => {
        b.classList.add('revealed');
        b.textContent = hadiahList[i].nama;
      });
    };
  </script>
</body>
</html>
