<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KADO NATAL GLORYGAME99</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* Background tetap dan tidak bergerak */
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      background-image: url('backgroundnatal.jpg'); /* Ganti dengan gambar yang diunggah */
      background-size: cover;
      background-attachment: fixed;
      opacity: 0.6;
      z-index: 1;
    }

    /* Style untuk form kode tiket */
    .ticket-form {
      margin-bottom: 30px;
    }

    .ticket-form input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #555;
      border-radius: 5px;
      color: #333;
      width: 200px;
      margin-right: 10px;
    }

    .ticket-form button {
      padding: 10px 15px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .ticket-form button:hover {
      background-color: #ff8533;
    }

    /* Style untuk halaman permainan */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      background: #333;
      border: 2px solid #555;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #fff;
      cursor: not-allowed;
    }

    .box.active {
      cursor: pointer;
      background: #444;
    }

    button {
      padding: 10px 15px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff8533;
    }

    button:disabled {
      background-color: #888;
    }

  </style>
</head>
<body>

  <!-- Formulir untuk kode tiket -->
  <div class="ticket-form">
    <h1>游꾸 KADO NATAL GLORYGAME99 游꾸</h1>
    <p>Silahkan Masukkan Kode Tiket</p>
    <input type="text" id="ticketCode" placeholder="Ticket Code" />
    <button id="startBtn">Mulai</button>
  </div>

  <!-- Halaman permainan hadiah -->
  <div id="gamePage" style="display: none;">
    <div class="snow"></div>
    <div class="container">
      <h1>游꾸 Game Hadiah 3x3 游꾸</h1>
      <div class="grid" id="grid"></div>
      <div class="controls">
        <button id="showAllBtn">Tampilkan Semua Hadiah</button>
      </div>
    </div>
  </div>

  <script>
    // Kode tiket yang benar
    const correctTicketCode = "GACOR77";

    // Menyembunyikan halaman permainan dan tombol Mulai
    const gamePage = document.getElementById("gamePage");
    const ticketForm = document.querySelector(".ticket-form");
    const startBtn = document.getElementById("startBtn");
    const ticketCodeInput = document.getElementById("ticketCode");
    const showAllBtn = document.getElementById("showAllBtn");

    const hadiahList = [
      { nama: "Voucher 10%", kode: "HDH-10A" },
      { nama: "Diskon 25%", kode: "HDH-25B" },
      { nama: "Hadiah Misterius", kode: "HDH-MST" },
      { nama: "Gratis Ongkir", kode: "HDH-ONG" },
      { nama: "Voucher Rp50.000", kode: "HDH-50K" },
      { nama: "Merch Eksklusif", kode: "HDH-MCH" },
      { nama: "Voucher 15%", kode: "HDH-15C" },
      { nama: "Hadiah Spesial", kode: "HDH-SPC" },
      { nama: "Kejutan Besar", kode: "HDH-BIG" }
    ];

    const grid = document.getElementById("grid");

    // Verifikasi kode tiket dan tampilkan halaman permainan
    startBtn.onclick = function() {
      const ticketCode = ticketCodeInput.value;

      if (ticketCode === correctTicketCode) {
        // Menyembunyikan form tiket dan menampilkan halaman permainan
        ticketForm.style.display = "none";
        gamePage.style.display = "block";
        startGame();
      } else {
        alert("Kode tiket salah! Coba lagi.");
      }
    };

    function startGame() {
      // Membuat kotak hadiah
      hadiahList.forEach((item, index) => {
        const div = document.createElement("div");
        div.classList.add("box");
        div.dataset.index = index;
        div.textContent = "游꾸";
        div.onclick = () => revealBox(div);
        grid.appendChild(div);
      });

      // Fungsi untuk mengungkap hadiah setelah kode klaim dimasukkan
      function revealBox(box) {
        const hadiah = hadiahList[box.dataset.index];
        const kodeInput = prompt(`Masukkan kode untuk klaim hadiah ini:`);

        if (kodeInput === hadiah.kode) {
          box.classList.add("revealed");
          box.textContent = hadiah.nama; // Tampilkan hadiah di dalam kotak
        } else {
          alert("Kode salah! Coba lagi.");
        }
      }

      // Fungsi untuk menampilkan semua hadiah
      showAllBtn.onclick = function() {
        document.querySelectorAll(".box").forEach((box, i) => {
          box.classList.add("revealed");
          box.textContent = hadiahList[i].nama;
        });

        // Sembunyikan tombol Tampilkan Semua Hadiah setelah diklik
        showAllBtn.style.display = "none";
      };
    }
  </script>

</body>
</html>
