<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KADO NATAL GLORYGAME99</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      background-image: url('backgroundnatal.jpg'); /* Ganti dengan gambar yang diunggah */
      background-size: cover;
      background-attachment: fixed; /* Pastikan background tidak bergerak */
      opacity: 0.6;
      z-index: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      background: #333;
      border: 2px solid #555;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #fff;
      cursor: not-allowed;
    }

    .box.active {
      cursor: pointer;
      background: #444;
    }

    button {
      padding: 10px 15px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff8533;
    }

    button:disabled {
      background-color: #888;
    }

    /* CSS untuk menyembunyikan tombol */
    .hidden {
      display: none;
    }

    /* Styling untuk halaman input kode tiket */
    .ticket-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .ticket-form input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #555;
      border-radius: 5px;
      color: #333;
      width: 200px;
      margin-right: 10px;
    }

    .ticket-form button {
      padding: 10px 15px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
    }

    .ticket-form button:hover {
      background-color: #ff8533;
    }
  </style>
</head>
<body>

  <!-- Halaman untuk memilih antara mulai dan menampilkan hadiah -->
  <div id="mainPage">
    <h1>游꾸 KADO NATAL GLORYGAME99 游꾸</h1>
    <button id="startBtn">Mulai</button>
    <button id="showAllBtn">Tampilkan Semua Hadiah</button>
  </div>

  <!-- Halaman untuk memasukkan kode tiket -->
  <div id="ticketPage" class="hidden">
    <div class="ticket-form">
      <h2>Silahkan Masukkan Kode Tiket</h2>
      <input type="text" id="ticketCode" placeholder="Ticket Code" />
      <button id="startTicketBtn">Mulai</button>
    </div>
  </div>

  <!-- Halaman Permainan Hadiah -->
  <div id="gamePage" class="hidden">
    <div class="snow"></div>
    <div class="container">
      <h1>游꾸 Game Hadiah 3x3 游꾸</h1>
      <div class="grid" id="grid"></div>
      <div class="controls">
        <button id="showAllBtnGame">Tampilkan Semua Hadiah</button>
      </div>
    </div>
  </div>

  <script>
    const hadiahList = [
      { nama: "Voucher 10%", kode: "HDH-10A" },
      { nama: "Diskon 25%", kode: "HDH-25B" },
      { nama: "Hadiah Misterius", kode: "HDH-MST" },
      { nama: "Gratis Ongkir", kode: "HDH-ONG" },
      { nama: "Voucher Rp50.000", kode: "HDH-50K" },
      { nama: "Merch Eksklusif", kode: "HDH-MCH" },
      { nama: "Voucher 15%", kode: "HDH-15C" },
      { nama: "Hadiah Spesial", kode: "HDH-SPC" },
      { nama: "Kejutan Besar", kode: "HDH-BIG" }
    ];

    const grid = document.getElementById("grid");
    const startBtn = document.getElementById("startBtn");
    const showAllBtn = document.getElementById("showAllBtn");
    const startPage = document.getElementById("mainPage");
    const ticketPage = document.getElementById("ticketPage");
    const gamePage = document.getElementById("gamePage");
    const startTicketBtn = document.getElementById("startTicketBtn");
    const showAllBtnGame = document.getElementById("showAllBtnGame");

    const correctTicketCode = "GACOR77";

    // Fungsi untuk menampilkan halaman kode tiket
    startBtn.onclick = function() {
      startPage.style.display = "none";  // Sembunyikan halaman awal
      ticketPage.style.display = "block"; // Tampilkan halaman input kode tiket
    };

    // Fungsi untuk memverifikasi tiket dan menampilkan halaman permainan
    startTicketBtn.onclick = function() {
      const ticketCode = document.getElementById("ticketCode").value;

      if (ticketCode === correctTicketCode) {
        ticketPage.style.display = "none"; // Sembunyikan halaman kode tiket
        gamePage.style.display = "block";  // Tampilkan halaman permainan
        startGame();
      } else {
        alert("Kode tiket salah! Coba lagi.");
      }
    };

    // Fungsi untuk memulai game
    function startGame() {
      // Buat kotak hadiah
      hadiahList.forEach((item, index) => {
        const div = document.createElement("div");
        div.classList.add("box");
        div.dataset.index = index;
        div.textContent = "游꾸";
        div.onclick = () => revealBox(div);
        grid.appendChild(div);
      });
    }

    // Fungsi untuk mengungkap hadiah setelah kode klaim dimasukkan
    function revealBox(box) {
      const hadiah = hadiahList[box.dataset.index];
      const kodeInput = prompt(`Masukkan kode untuk klaim hadiah ini:`);

      if (kodeInput === hadiah.kode) {
        box.classList.add("revealed");
        box.textContent = hadiah.nama;
      } else {
        alert("Kode salah! Coba lagi.");
      }
    }

    // Fungsi untuk menampilkan semua hadiah
    showAllBtnGame.onclick = function() {
      document.querySelectorAll(".box").forEach((box, i) => {
        box.classList.add("revealed");
        box.textContent = hadiahList[i].nama;
      });
      showAllBtnGame.classList.add("hidden");
    };

    // Fungsi untuk menampilkan semua hadiah dan menyembunyikan tombol
    showAllBtn.onclick = function() {
      document.querySelectorAll(".box").forEach((box, i) => {
        box.classList.add("revealed");
        box.textContent = hadiahList[i].nama;
      });
      showAllBtn.classList.add("hidden");
    };
  </script>

</body>
</html>
