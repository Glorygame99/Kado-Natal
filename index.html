<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Mystery Box Natal Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background:url('https://raw.githubusercontent.com/Glorygame99/Kado-Natal/main/BgEventKadoNatal.jpeg');
        background-size: cover;
        text-align: center;
        color: #fff;
        padding: 20px;
        overflow-x: hidden;
    }

    canvas#snowCanvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        width: 100%;
        height: 100%;
        z-index: 9999;
    }

    h1 {
        font-size: 28px;
        margin-top: 10px;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
        position: relative;
        z-index: 10;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        width: 100%;
        max-width: 420px;
        margin: 20px auto;
        position: relative;
        z-index: 10;
    }

    .box {
        background:url('https://raw.githubusercontent.com/Glorygame99/Kado-Natal/main/BgKadoNatal.jpeg');
        background-size: cover;
        width: 100%;
        padding-bottom: 100%;
        border-radius: 12px;
        position: relative;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .spin {
        animation: spin 1s ease;
    }

    @keyframes spin {
        0% { transform: rotateY(0deg) scale(1); }
        50% { transform: rotateY(180deg) scale(1.1); }
        100% { transform: rotateY(360deg) scale(1); }
    }

    /* POPUP */
    #popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
        padding: 20px;
        z-index: 10;
    }

    #popup-content {
        background: #fff;
        width: 90%;
        max-width: 350px;
        border-radius: 16px;
        padding: 25px;
        text-align: center;
        color: #333;
        box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        animation: pop 0.25s ease;
    }

    @keyframes pop {
        0% { transform: scale(0.6); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    input {
        padding: 12px;
        width: 92%;
        border-radius: 10px;
        border: 1px solid #aaa;
        margin-top: 10px;
        font-size: 16px;
    }

    button {
        margin-top: 15px;
        padding: 12px 20px;
        width: 100%;
        border: none;
        background: #d62828;
        color: white;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #a4161a;
    }
</style>
</head>
<body>

<h1>üéÑ Kado Natal üéÅ GLORYGAME99 </h1>
<p>Klik salah satu box untuk membuka hadiah!</p>

<div class="grid">
    <div class="box" onclick="clickBox(this)"></div>
    <div class="box" onclick="clickBox(this)"></div>
    <div class="box" onclick="clickBox(this)"></div>
    <div class="box" onclick="clickBox(this)"></div>
    <div class="box" onclick="clickBox(this)"></div>
    <div class="box" onclick="clickBox(this)"></div>
    <div class="box" onclick="clickBox(this)"></div>
    <div class="box" onclick="clickBox(this)"></div>
    <div class="box" onclick="clickBox(this)"></div>
</div>

<!-- POPUP -->
<div id="popup">
    <div id="popup-content">
        <h2>üéÅ Masukkan Kode Hadiah</h2>
        <input type="text" id="kodeInput" placeholder="Contoh: XMAS01">
        <button onclick="cekKode()">CEK HADIAH</button>
        <button onclick="tutupPopup()" style="background:#555;margin-top:6px;">Tutup</button>
    </div>
</div>

<!-- CANVAS SALJU -->
<canvas id="snowCanvas"></canvas>

<script>
// =========================
// KODE ‚Üí HADIAH
// =========================
const hadiah = {
    "XMAS01": "Hadiah 50.000 üéÅ",
    "XMAS02": "Hadiah 100.000 üîî",
    "XMAS03": "Hadiah 150.000 üéâ",
    "NATALA": "Boneka Natal üß∏",
    "VIP01": "Hadiah Premium 250.000 ‚≠ê",
    "VIP02": "Smartwatch üéÑ",
    "VIP03": "Voucher Belanja 100.000 üõçÔ∏è",
    "BOX999": "Hadiah Misterius ‚ú®"
};

// =========================
// ANIMASI BOX SPIN
// =========================
function clickBox(el) {
    el.classList.add("spin");

    setTimeout(() => {
        el.classList.remove("spin");
        document.getElementById("popup").style.display = "flex";
    }, 900);
}

// =========================
// POPUP CONTROL
// =========================
function tutupPopup() {
    document.getElementById("popup").style.display = "none";
}

// =========================
// CEK KODE
// =========================
function cekKode() {
    let kode = document.getElementById("kodeInput").value.trim().toUpperCase();

    if (hadiah[kode]) {
        alert("üéâ SELAMAT!\nKode: " + kode + "\nHadiah: " + hadiah[kode]);
        tutupPopup();
    } else {
        alert("‚ùå Kode tidak valid.");
    }
}

// =========================
// SALJU BINTANG KRISTAL
// =========================
const canvas = document.getElementById('snowCanvas');
const ctx = canvas.getContext('2d');
let W = canvas.width = window.innerWidth;
let H = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
});

// Membuat partikel bintang
let numStars = 80;
let stars = [];

function random(min, max){ return Math.random()*(max-min)+min; }

function createStars() {
    for(let i=0;i<numStars;i++){
        stars.push({
            x: random(0,W),
            y: random(0,H),
            r: random(1,3),
            speed: random(0.5,1.5),
            alpha: random(0.3,1),
            shine: Math.random()
        });
    }
}
createStars();

function drawStar(x, y, r) {
    ctx.save();
    ctx.translate(x, y);
    ctx.beginPath();
    for(let i=0;i<5;i++){
        ctx.lineTo(0, -r);
        ctx.rotate(Math.PI/5);
        ctx.lineTo(0, -r/2);
        ctx.rotate(Math.PI/5);
    }
    ctx.closePath();
    ctx.fillStyle = 'rgba(255,255,255,1)';
    ctx.fill();
    ctx.restore();
}

function drawSnow() {
    ctx.clearRect(0,0,W,H);
    for(let i=0;i<numStars;i++){
        let s = stars[i];
        // Kilau bintang
        s.alpha += (Math.random()-0.5)*0.05;
        if(s.alpha>1) s.alpha=1;
        if(s.alpha<0.3) s.alpha=0.3;
        ctx.globalAlpha = s.alpha;

        drawStar(s.x, s.y, s.r);

        // Gerakan jatuh
        s.y += s.speed;
        s.x += Math.sin(s.y * 0.01) * 1.5;

        if(s.y>H) {
            s.y=-10;
            s.x=random(0,W);
        }
    }
    ctx.globalAlpha = 1;
    requestAnimationFrame(drawSnow);
}

drawSnow();
</script>

</body>
</html>
