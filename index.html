<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Mystery Box Natal</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f4ff;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #d62828;
        margin-bottom: 10px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        max-width: 500px;
        margin: 25px auto;
    }
    .box {
        background: url('https://i.imgur.com/4bX8z6X.png');
        background-size: cover;
        width: 150px;
        height: 150px;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
    }
    .box:hover {
        transform: scale(1.08);
    }

    #popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.65);
        display: none;
        justify-content: center;
        align-items: center;
    }

    #popup-content {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
    }

    input {
        padding: 10px;
        width: 90%;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #aaa;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        background: #d62828;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #a4161a;
    }

</style>
</head>
<body>

<h1>ğŸ„ Mystery Box Hadiah Natal ğŸ</h1>
<p>Klik salah satu box untuk membuka hadiahmu!</p>

<div class="grid">
    <div class="box" onclick="openBox()"></div>
    <div class="box" onclick="openBox()"></div>
    <div class="box" onclick="openBox()"></div>
    <div class="box" onclick="openBox()"></div>
    <div class="box" onclick="openBox()"></div>
    <div class="box" onclick="openBox()"></div>
    <div class="box" onclick="openBox()"></div>
    <div class="box" onclick="openBox()"></div>
    <div class="box" onclick="openBox()"></div>
</div>

<div id="popup">
    <div id="popup-content">
        <h3>Masukkan Kode Hadiah</h3>
        <input type="text" id="kodeInput" placeholder="Contoh: XMAS123">
        <button onclick="cekKode()">Cek Hadiah</button>
        <button onclick="tutupPopup()" style="background:#666;margin-top:5px;">Tutup</button>
    </div>
</div>

<script>
// ===============================
// DAFTAR KODE & HADIAH  
// Edit bagian ini sesuai kebutuhan kamu
// ===============================
const hadiah = {
    "XMAS01": "Hadiah 50.000 ğŸ",
    "XMAS02": "Hadiah 100.000 ğŸ",
    "XMAS03": "Hadiah 150.000 ğŸ",
    "NATALA": "Hadiah Boneka Natal ğŸ§¸",
    "NATALB": "Hadiah Voucher Belanja Rp 75.000 ğŸ›ï¸",
    "SANTA77": "Hadiah Spesial: Powerbank ğŸ…",
    "BOXVIP": "Hadiah Utama: Smartwatch â­",
    "HADIAH9": "Hadiah 25.000 ğŸ’"
};

// ===============================
// FUNGSI POPUP
// ===============================
function openBox() {
    document.getElementById("popup").style.display = "flex";
}

function tutupPopup() {
    document.getElementById("popup").style.display = "none";
}

// ===============================
// FUNGSI CEK KODE
// ===============================
function cekKode() {
    let kode = document.getElementById("kodeInput").value.trim().toUpperCase();

    if (hadiah[kode]) {
        alert("ğŸ‰ SELAMAT!\nKode: " + kode + "\nHadiah: " + hadiah[kode]);
        tutupPopup();
    } else {
        alert("âŒ Kode tidak ditemukan atau salah.");
    }
}
</script>

</body>
</html>
