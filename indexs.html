<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mystery Box GLORYGAME99</title>
<style>
  body { font-family: Arial; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f0f0; }
  .container { display: grid; grid-template-columns: repeat(3, 120px); grid-gap: 15px; }
  .box { width: 120px; height: 120px; background: #4CAF50; display: flex; justify-content: center; align-items: center; color: white; font-size: 18px; cursor: pointer; border-radius: 10px; transition: transform 0.2s; }
  .box:hover { transform: scale(1.1); }
</style>
</head>
<body>

<div class="container">
  <div class="box" onclick="bukaKotak(0)">游꾸</div>
  <div class="box" onclick="bukaKotak(1)">游꾸</div>
  <div class="box" onclick="bukaKotak(2)">游꾸</div>
  <div class="box" onclick="bukaKotak(3)">游꾸</div>
  <div class="box" onclick="bukaKotak(4)">游꾸</div>
  <div class="box" onclick="bukaKotak(5)">游꾸</div>
  <div class="box" onclick="bukaKotak(6)">游꾸</div>
  <div class="box" onclick="bukaKotak(7)">游꾸</div>
  <div class="box" onclick="bukaKotak(8)">游꾸</div>
</div>

<script>
  const hadiah = [5000, 10000, 25000, 50000, 75000, 100000, 150000, 200000, 500000];
  const kodeValid = ["ABC123", "GLORY50", "WIN2025"]; // kode yang bisa diklaim
  const claimed = Array(hadiah.length).fill(false);

  function bukaKotak(index) {
    if(claimed[index]){
      alert("Kotak ini sudah diklaim sebelumnya!");
      return;
    }

    let kodeUser = prompt("Masukkan kode hadiah untuk klaim:");
    if(kodeValid.includes(kodeUser)){
      alert("Selamat! Kamu mendapatkan Rp " + hadiah[index].toLocaleString());
      claimed[index] = true;
      document.querySelectorAll('.box')[index].style.background = "#FFD700";
      document.querySelectorAll('.box')[index].textContent = "Rp " + hadiah[index].toLocaleString();
    } else {
      alert("Kode tidak valid 游땩. Hadiah tidak bisa diklaim.");
    }
  }
</script>

</body>
</html>
